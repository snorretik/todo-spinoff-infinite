<body>
    <div id="container">
        <div id="header">
            <h1>To-do app!</h1>
        </div>
        <div id="makePart">
            <h2>Title</h2>
            <input id="titleInput" type="text">
            <h2>Due Date</h2>
            <input id="dueInput" type="text" placeholder="dd-mm-yyyy">
            <h2>Description</h2>
            <input id="descrInput" type="text">
            <h2>Project Name</h2>
            <input id="proNameInput" type=text value="main">
            <h2>Priority Color</h2>
            <select id="priorityInput">
                <option value="yellow">yellow</option>
                <option value="orange">orange</option>
                <option value="red">red</option>
            </select>
            <br>
            <br>
            <button id="makeButton">Make</button>
            <button id="sync">sync</button>
        </div>
        <div id="displayPart">
            <h2>Project Select</h2>
            <select id="proSelect">
                <option value="main">main</option>
            </select>
            <h2>List:</h2>
            <div id="listDisplay">

            </div>
            <!-- <button id="databaseButtonSet">set</button>
            <button id="databaseButtonGet">get</button>
            <button id="show">show</button> -->
        </div>
    </div>
